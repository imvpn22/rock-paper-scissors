<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
  <link href="https://fonts.googleapis.com/css?family=Asap:400,500,600,700" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1> Rock Paper Scissors </h1>
    </header>
    <div class="content">
      <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score"> 0 </span> :
        <span id="comp-score"> 0 </span>
      </div>

      <div id="result" class="result">
        <p> Paper cover rock! you lose! </p>
      </div>

      <div class="choices">
        <span id="r" class="choice">
          <i class="fas fa-hand-rock"></i>
        </span>
        <span id="p" class="choice">
          <i class="fas fa-hand-paper"></i>
        </span>
        <span id="s" class="choice">
          <i class="fas fa-hand-scissors"></i>
        </span>
      </div>

      <div id="action-msg" class="action-msg">
        Moves left:  <span id="moves-left"></span>
      </div>

      <div id="init-game" class="init-game-cont ">
        <div id="new-game" class="init-game ">
          <h2>New Game</h2>
          <div class="moves">
            <h4>Select moves for a game</h4>
            <button class="move move-selected">5</button>
            <button class="move">10</button>
            <button class="move">20</button>
          </div>
          <button class="game-btn" id="start-game">Start</button>
        </div>

        <div id="game-over" class="init-game hidden">
          <h2>Game Over</h2>
          <i id="result-icon" class="fas fa-handshake"></i>
          <div id="game-result">
            You didn't played any game
          </div>
          <button class="game-btn" id="play-again">Play Again</button>
        </div>

      </div>

    </div>
    <footer>
      Made by <a href="https://linkedin.com/in/imvpn22/" target="_blank"> Vipin </a> |
      <a href="https://youtu.be/jaVNP3nIAv0" target="_blank"> Reference </a> |
      <a href="https://github.com/imvpn22/rock-paper-scissors" target="_blank"> Code </a>
    </footer>
    <script src="main.js"></script>
  </body>

  </html>
